<mat-vertical-stepper linear="true" animationDuration="500" style="height: 92%;">
    <mat-step label="Your Cart">
        <app-shopping-cart-list
            [cart]="cart()"
            [total]="total()"
            (checkout)="patchOrderItems()"
            (removeItem)="removeFromCart($event)"/>
        <button mat-raised-button color="primary" (click)="patchOrderItems()" [disabled]="cart().length <= 0" matStepperNext>Checkout</button>
    </mat-step>
    <mat-step label="Shipping Details">
        <!-- personal details -->
        <app-shopping-cart-shipping-details (formChanged)="patchShippingDetails($event)"/>
    </mat-step>
</mat-vertical-stepper>
