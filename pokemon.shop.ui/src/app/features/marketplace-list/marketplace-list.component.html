<table
    mat-table
    [dataSource]="dataSource"
    matSort>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let pokemon"> <img [src]="pokemon.image" /> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.price}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.quantity}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="cart">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon>shopping_cart</mat-icon>
        </th>
        <td mat-cell *matCellDef="let pokemon">
            <button mat-mini-fab [disabled]="pokemon.quantity <= 0" (click)="addToCart(pokemon)">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="rowSelectionChange(row)" [ngClass]="isRowSelected(row) ? 'selected' : ''"></tr>
</table>
