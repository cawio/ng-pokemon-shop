<mat-toolbar color="primary" style="height: 10%;">
  <h1 routerLink=".">{{ title }}</h1>
  <span class="spacer"></span>
  <a
    mat-fab
    extended
    routerLink="/cart"
    [matBadge]="cartItemCount()"
    matBadgeColor="warn"
    [matBadgeHidden]="cartItemCount() <= 0"
    matBadgeSize="medium">
    <mat-icon>shopping_basket</mat-icon>
    <span>Cart</span>
  </a>
</mat-toolbar>
<mat-drawer-container style="height: 90%;">
  <mat-drawer mode="side">
    <p>Menu</p>
  </mat-drawer>
  <mat-drawer-content class="mat-app-background main-container">
    <router-outlet></router-outlet>
</mat-drawer-content>
